<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title> Chi Tiết Sản Phẩm</title>
</head>
<body>

    <div class="container">
    <!-- Hình bên trái -->
    <div class="left">
      <div class="main-image">Main Image</div>
      <div class="thumbnails">
        <div class="thumb">Img1</div>
        <div class="thumb">Img2</div>
        <div class="thumb">Img3</div>
        <div class="thumb">Img4</div>
      </div>
    </div>

    <!-- Cột phải  -->
    <div class="right">
      <div class="title">Tên sản phẩm demo chi tiết</div>
      <div class="rating">★★★★★ (52185 đánh giá)</div>
      <div class="price">183.000₫</div>

      <div class="promo">Khuyến mãi: Mua 2 giảm thêm</div>
      <div class="delivery">Vận chuyển: Hồ Chí Minh - Giao trong 2 ngày</div>
      <div class="return">Đổi trả: 30 ngày</div>

      <div class="variation">Size: [55g]</div>

      <div class="quantity">
        <label>Số lượng:</label>
        <input type="number" value="1" min="1">
      </div>

      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
